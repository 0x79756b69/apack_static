<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>分権型メッセージング</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="setting-tab" data-bs-toggle="tab" href="#setting" role="tab" aria-controls="setting" aria-selected="false">Setting</a>
    </li>
</ul>
<div class="tab-content" id="MainTab">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
    <!--    アプリケーション     -->
        <div class="m-3">
        <div class="bg-dark p-3" id="message_page"></div>
            <div class="input-group mb-3 m-2">
                <input type="text" class="form-control" id="to" placeholder="To">
                <input type="text" class="form-control"  id="message" placeholder="Message here">
                <button class="btn btn-outline-secondary" type="button" onclick="message_submit()">送信</button>
                <button class="btn btn-outline-secondary" type="button" onclick="message_fetch()">リロード</button>
            </div>
    </div>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <h2>Profile</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="あなたのユーザ名" id="user_name">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="set_username()">セット</button>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="setting" role="tabpanel" aria-labelledby="setting-tab">
    <!--    設定    -->
        <h2>接続設定</h2>
        <form>
            <div class="form-group">
                <label for="server">利用するサーバー</label>
                <input type="text" class="form-control" id="server">
                <label for="token">取得した認可トークン</label>
                <input type="text" class="form-control" id="token">
            </div>
        </form>
        <button type="submit" class="btn btn-primary" onclick="set_connection()">セット</button>
        <hr>

        <h3>接続先一覧</h3>
        <div class="row text-center" id="connections"></div>

    </div>
</div>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jsframe.js"></script>
<script src="account.js"></script>
<script src="api.js"></script>
<script src="main.js"></script>
</body>
</html>
